    - pymdownx.arithmatex

repo_url: "https://github.com/PhIMaL/DeePyMoD"
site_url: "https://phimal.github.io/DeePyMoD/"

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  
      

